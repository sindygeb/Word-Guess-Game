<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Smash Bros Ultimate Hangman!</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<body>
    <img src="assets/images/smashBackground.jpg" id="smashPic">
    <div>
        <h1>Super Smash Bros Hangman!</h1>
    </div>
    <div class="clearfix"></div>
    <section class="content">
        
        <div class="question">
            <h2>
                Can you guess which Nintendo character is displayed in the silhouette below?
            </h2>
        </div>

        <input type="button" value="Play That Epic Theme Music!"  onclick="play()" id="musicBtn">
        <audio id="audio" src="assets/images/backgroundMusic.mp3" ></audio>
        <div>
            <button id="start-button" class="btn">Let's A-Go!</button>
        </div>
        <br><br><br><br>
        <div class="answer">
            <span id="placeholders">GUESS A LETTER!</span>
        </div>
        <br>
        <div class="info">
            <strong>Wins: </strong><span id="wins"></span>
            <br><br>
            <strong>Letters Guessed: </strong><div id="guessed-letters"></div>
            <br><br>
            <strong>Guesses Left: </strong><div id="guesses-left"></div>
        </div>

    </section>
    <footer>
       <h5>Super Smash Bros. Ultimate and characters are property of Nintendo.
           <br>
           "Lifelight" Theme created by Hideki Sakamoto for Nintendo.
       </h5>
    </footer>

    <script src="assets/javascript/game.js"></script>
</body>
</html>
