<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Smash Bros Ultimate Hangman!</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<body>
    <img src="assets/images/smashBackground.jpg" id="smashPic">
    <div>
        <h1>Super Smash Bros Hangman!</h1>
    </div>
    <div class="clearfix"></div>
    <section class="content">
        
        <div class="question">
            <p>
                Can you guess which Nintendo character is displayed in the silhouette below?
            </p>
        </div>

        <div>
            <button id="start-button" class="btn">Let's A-Go!</button>
        </div>
        <br>
        <div class="answer">
            <span id="placeholders">Guess a letter!</span>
        </div>
        <br>
        <div>
            <strong>Wins: </strong><span id="wins"></span>
            <br>
            <strong>Letters Guessed: </strong><div id="guessed-letters"></div>
            <br>
            <strong>Guesses Left: </strong><div id="guesses-left"></div>
        </div>

    </section>

    <script src="assets/javascript/game.js"></script>
</body>
</html>
